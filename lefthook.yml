# Disable ANSI colors and cursor control sequences (fixes cursor not returning)
colors: false
no_tty: true

# Tell all tools to avoid ANSI output
env:
  NO_COLOR: "true"

output:
  - execution_info
  - execution_out
  - skips
  - failure

pre-commit:
  parallel: true
  scripts:
    "tofu-fmt.ps1":
      runner: powershell
    "tofu-validate.ps1":
      runner: powershell
    "tflint.ps1":
      runner: powershell
    "tofu-docs.ps1":
      runner: powershell
    "gitguardian.ps1":
      runner: powershell

pre-push:
  parallel: false
  scripts:
    "tofu-test.ps1":
      runner: powershell
